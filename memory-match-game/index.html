<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My memory match game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /> 
</head>
<body>
    <div class="game-container">
        <div class="board">
            <div class="cell" id="cell1"><button class="cell-number"></button></div>
            <div class="cell" id="cell2"><button class="cell-number"></button></div>
            <div class="cell" id="cell3"><button class="cell-number"></button></div>
            <div class="cell" id="cell4"><button class="cell-number"></button></div>
            <div class="cell" id="cell5"><button class="cell-number"></button></div>
            <div class="cell" id="cell6"><button class="cell-number"></button></div>
            <div class="cell" id="cell7"><button class="cell-number"></button></div>
            <div class="cell" id="cell8"><button class="cell-number"></button></div>
            <div class="cell" id="cell9"><button class="cell-number"></button></div>
        </div>
        <div class="controls">
            <span id="boardMessage">Click any tile to start and beware of zero!</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
